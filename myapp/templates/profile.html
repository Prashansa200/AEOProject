<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h2>Your Profile</h2>
    <form method="POST">
        {% csrf_token %}
        <label>First Name:</label>
        <input type="text" name="first_name" value="{{ profile.first_name }}"><br>

        <label>Last Name:</label>
        <input type="text" name="last_name" value="{{ profile.last_name }}"><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ profile.email }}" readonly><br>

        <label>Contact Number:</label>
        <input type="text" name="contact_number" value="{{ profile.contact_number }}"><br>

        <button type="submit">Update Profile</button>
    </form>

    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}
</body>
</html>
